[build]
  command = ""
  functions = "functions"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["canvas", "sharp"]

# LINE Webhook 處理（快速返回）
[functions."line-webhook"]
  timeout = 10

# 美股分析 Worker（需要較長時間執行分析）
[functions."us-market-analysis-worker"]
  timeout = 60

# Rich Menu 設置（需要處理大型圖片上傳）
[functions."rich-menu-setup"]
  timeout = 30

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  port = 8888
  autoLaunch = false

