[build]
  command = ""
  functions = "functions"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["canvas", "sharp"]

# 美股分析需要較長時間，設定 26 秒超時
[[functions]]
  path = "functions/line-webhook.js"
  node_bundler = "esbuild"
  timeout = 26

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  port = 8888
  autoLaunch = false

