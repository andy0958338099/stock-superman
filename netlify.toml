[build]
  command = ""
  functions = "functions"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["canvas", "sharp"]

# 美股分析 AI prompt 較複雜，需要更長時間處理
[functions."line-webhook"]
  timeout = 40

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  port = 8888
  autoLaunch = false

