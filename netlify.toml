[build]
  command = ""
  functions = "functions"
  publish = "public"

# Explicitly disable Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    disabled = true

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["canvas", "sharp"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  autoLaunch = false

